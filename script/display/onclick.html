<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function myFunction(){
      document.write("button was clicked");
    }
  </script>
</head>
<body>
<button type="button" onclick="myFunction()">click!</button>

<button type="button" onclick="alert('button was clicked')">alert click</button>

<button type="button" onclick="console.log('button was clicked')">console click</button>
</body>
</html>
