<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            background-color: gray;
            width: 200px;
            height: 50px;
            border: 1px dotted black;
            /* 자식의 요소가 부모 요소의 범위를 벗어났을 때 */
            /* visible : 보이게 한다
               hidden : 보이지 않게 한다
               scroll : 스크롤 생성
             */
            overflow: scroll;
        }
    </style>
</head>
<body>
<div>You can use the overflow property when you want to have better control of the layout. The overflow property
    specifies what happens if content overflows an element's box.
</div>
</body>
</html>
