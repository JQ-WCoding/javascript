<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        div {
            float: left;
            padding: 15px;
        }

        .div1 {
            background: red;
        }

        .div2 {
            background: yellow;
        }

        .div3 {
            background: green;
        }
    </style>
</head>
<body>
<h2>float 은 내용들을 계속해서 유연하게 이어갈 수 있도록 사용하는 것</h2>
<p>예를들어, div 를 각각 작성하면 틈이 생기고 자동으로 줄바꿈을 한다 그걸 자연스럽게 연결해볼 수 있다</p>

<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>
</body>
</html>
